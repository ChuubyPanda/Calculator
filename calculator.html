<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'calculator.css'>
    <script src = 'calculator.js' defer></script>
</head>
<body>
    <div class = 'container'>
        <div class = 'display'></div>
        <button class = '1 number'>1</button>
        <button class = '2 number'>2</button>
        <button class = '3 number'>3</button>
        <button class = '4 number'>4</button>
        <button class = '5 number'>5</button>
        <button class = '6 number'>6</button>
        <button class = '7 number'>7</button>
        <button class = '8 number'>8</button>
        <button class = '9 number'>9</button>
        <button class = '+ sign'>+</button>
        <button class = '- sign'>-</button>
        <button class = '* sign'>*</button>
        <button class = '/ sign'>/</button>
        <button class = 'equal'>=</button>
        <button class = 'clear'>clear</button>
    </div>
</body>
</html>
